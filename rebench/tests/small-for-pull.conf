# Config file for ReBench
# Config format is YAML (see http://yaml.org/ for detailed spec)

# this run definition will be chosen if no parameters are given to rebench.py
default_experiment: TestSeq
default_data_file:  'tests/small-pull.data'

# general configuration for runs
runs:
    invocations:  10
    retries_after_failure: 3

benchmark_suites:
    Suite:
        gauge_adapter: TestExecutor
        command: TestBenchMarks %(benchmark)s %(input)s %(variable)s
        input_sizes: [2, 4, 8, 10]
        variable_values:
            - val1
        benchmarks:
            - Bench1
            - Bench2

executors:
    TestRunnerSeq:
        path: tests
        executable: test-vm2.py
    TestRunnerPar:
        path: tests
        executable: test-vm2.py
        execute_exclusively: false

experiments:
    TestSeq:
        suites:
            - Suite
        executions:
            - TestRunnerSeq
    TestPar:
        suites:
            - Suite
        executions:
            - TestRunnerPar
