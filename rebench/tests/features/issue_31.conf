default_experiment: Test

benchmark_suites:
    Suite:
        gauge_adapter: Multivariate
        command: TestBenchMarks %(benchmark)s %(input)s
        benchmarks:
          - Bench1

executors:
    TestRunner:
        path: .
        executable: issue_31_vm.py
    TestRunnerCompat:
        path: .
        executable: issue_16_vm.py

experiments:
    Test1:
        suites:
            - Suite
        executions:
            - TestRunner:
                input_sizes:
                  - 10
    Test2:
        suites:
            - Suite
        executions:
            - TestRunner:
                input_sizes:
                  - 20
    Test3:
        suites:
            - Suite
        executions:
            - TestRunnerCompat:
                input_sizes:
                  - 10
