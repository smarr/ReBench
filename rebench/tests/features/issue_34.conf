default_experiment: Test

runs:
    invocations: 10

benchmark_suites:
    Suite:
        gauge_adapter: TestExecutor
        command: TestBenchMarks %(benchmark)s %(input)s
        input_sizes: [44]
        benchmarks:
            - error-code
            - invalid
            - everything-ok

executors:
    TestRunner:
        path: .
        executable: issue_34_vm.py

experiments:
    Test:
        suites:
          - Suite
        executions:
          - TestRunner
