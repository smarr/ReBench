# Config file for ReBench
# Config format is YAML (see http://yaml.org/ for detailed spec)

# this run definition will be chosen if no parameters are given to rebench.py
default_experiment: all
default_data_file:  'small.data'

# general configuration for runs
runs:
    invocations:  10
    retries_after_failure: 3

benchmark_suites:
    Suite:
        gauge_adapter: TestExecutor
        command: Bench ~/suiteFolder/%(benchmark)s -message "a string with a ~"
        variable_values: [ 'var1', 'var2' ]
        benchmarks:
            - Bench1
            - Bench2

executors:
    TestRunner1:
        path: ~/tests
        executable: vm1.py %(cores)s
        args: '-cp ~/foo:~/bar'
        cores: [ 1 ]
        env:
            PATH: /usr/bin:/bin:~/bin
            WORKDIR: ~/work
        profiler: { perf: {} }

    TestRunner2:
        path: ~/tests
        executable: vm2.py %(cores)s
        args: '-cp ~/foo:~/bar'
        cores: [ 1 ]
        env:
            PATH: /bin:~/bin
            WORKDIR: ~/work2
        profiler: { perf: {} }

    TestRunner3:
        path: ~/tests
        executable: vm2.py %(cores)s
        args: '-cp ~/foo:~/bar'
        cores: [ 1 ]
        env:
            PATH: /bin:~/bin3
            WORKDIR: ~/work3
        profiler: { perf: {} }

experiments:
    TestBenchmark1:
        suites:
            - Suite
        executions:
            - TestRunner1
            - TestRunner2
            - TestRunner3

    TestBenchmark2:
        suites:
            - Suite
        executions:
            - TestRunner1
        denoise:
            use_nice: false
            shield: 4,7-9

    TestProfile:
        action: profile
        suites:
            - Suite
        executions:
            - TestRunner1
            - TestRunner2
            - TestRunner3
